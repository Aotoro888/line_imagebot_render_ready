<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LINE Image Bot Records</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
        img { width: 150px; }
    </style>
</head>
<body>
    <h2>ðŸ“¸ LINE Image Bot Records</h2>
    <table>
        <thead>
            <tr>
                <th>House Number</th>
                <th>Month/Year</th>
                <th>Image</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for row in records %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td><img src="{{ url_for('static', filename='images/' + row[3].split('/')[-1]) }}"></td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
